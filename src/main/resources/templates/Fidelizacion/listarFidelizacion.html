<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Fidelizaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div th:replace="inicioDinamico :: menu"></div>
    
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            <h1 class="mt-2">GESTIÓN DE FIDELIZACIÓN</h1>
            
            <!-- Mensaje de éxito -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>¡Éxito!</strong> <span th:text="${mensajeExito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Barra de búsqueda y botones -->
            <div class="row mb-3">
                <div class="col-md-8">
                    <form th:action="@{/fidelizacion}" method="get" class="d-flex">
                        <input type="text" name="termino"
                            class="form-control me-2"
                            placeholder="Buscar por ID, usuario, fecha, puntos o nivel..."
                            th:value="${termino}"/>
                        <button type="submit" class="btn btn-cafe">Buscar</button>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/fidelizacion/reporte(termino=${termino})}" class="btn btn-danger btn-sm me-2">PDF</a>
                    <a th:href="@{/fidelizacion/excel(termino=${termino})}" class="btn btn-success btn-sm me-2">Excel</a>
                    <a th:href="@{/fidelizacion/nuevo}" class="btn btn-cafe">Nueva Fidelización</a>
                </div>
            </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Fecha de Fidelización</th>
                        <th>Puntos Acumulados</th>
                        <th>Nivel de Fidelización</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="fidelizacion : ${fidelizaciones}">
                        <td th:text="${fidelizacion.id}"></td>
                        <td th:text="${fidelizacion.usuario?.nombre + ' ' + fidelizacion.usuario?.apellidos}"></td>
                        <td th:text="${fidelizacion.fechaFidelizacion}"></td>
                        <td th:text="${fidelizacion.puntosAcumulados}"></td>
                        <td th:text="${fidelizacion.nivelFidelizacion}"></td>
                        <td>
                            <a th:href="@{/fidelizacion/editar/{id}(id=${fidelizacion.id})}" class="btn btn-sm btn-warning">Editar</a>
                            
                            <!-- Eliminación segura con POST -->
                            <form th:action="@{/fidelizacion/eliminar/{id}(id=${fidelizacion.id})}" 
                                  method="post" 
                                  style="display:inline;" 
                                  onsubmit="return confirm('¿Eliminar esta fidelización?')">
                                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(fidelizaciones)}">
                        <td colspan="6" class="text-center text-muted">No hay fidelizaciones registradas.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
