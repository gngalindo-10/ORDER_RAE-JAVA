<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Fidelizaciones</title>
    <!-- URLs corregidas: sin espacios al final -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div th:replace="inicioDinamico :: menu"></div>
    
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            <h1 class="mt-2">GESTIÓN DE FIDELIZACIÓN</h1>
            <div class="text-end">
                <a th:href="@{/fidelizacion/nuevo}" class="btn btn-cafe">Nueva Fidelización</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Fecha de Fidelización</th>
                        <th>Puntos Acumulados</th>
                        <th>Nivel de Fidelización</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="fidelizacion : ${fidelizaciones}">
                        <td th:text="${fidelizacion.id}"></td>
                        <td th:text="${fidelizacion.usuario?.nombre + ' ' + fidelizacion.usuario?.apellidos}"></td>
                        <td th:text="${fidelizacion.fechaFidelizacion}"></td>
                        <td th:text="${fidelizacion.puntosAcumulados}"></td>
                        <td th:text="${fidelizacion.nivelFidelizacion}"></td>
                        <td>
                            <a th:href="@{/fidelizacion/editar/{id}(id=${fidelizacion.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/fidelizacion/eliminar/{id}(id=${fidelizacion.id})}" class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Eliminar esta fidelización?')">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(fidelizaciones)}">
                        <td colspan="6" class="text-center text-muted">No hay fidelizaciones registradas.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- URL corregida: sin espacios al final -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
