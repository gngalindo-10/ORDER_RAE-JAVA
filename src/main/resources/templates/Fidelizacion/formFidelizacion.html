<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${fidelizacion.id== null ? 'Registrar Fidelización' : 'Editar Fidelización'}">Formulario Fidelización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px; background-color: #FFF9F0;">
        <div class="text-center mb-3">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo de ORDER RAE" style="width:120px;">
        </div>
        <h2 class="text-center mb-4" th:text="${fidelizacion.id == null ? 'Registrar Fidelización' : 'Editar Fidelización'}"></h2>

        <!-- Formulario sin th:object -->
        <form th:action="@{${fidelizacion.id == null} ? '/fidelizacion/guardar' : '/fidelizacion/actualizar/' + ${fidelizacion.id}}"
            method="post">

            <!-- Campo oculto para ID (solo en edición) -->
            <input type="hidden" th:if="${fidelizacion.id != null}" 
                name="id" th:value="${fidelizacion.id}" />

            <!-- Selección de Usuario -->
            <div class="mb-3">
                <label for="usuarioId" class="form-label">Usuario *</label>
                <select name="usuarioId" class="form-select" required>
                    <option value="">-- Selecciona un usuario --</option>
                    <option th:each="u : ${usuarios}" 
                            th:value="${u.id}" 
                            th:text="${u.nombre + ' ' + u.apellidos}"
                            th:selected="${u.id == fidelizacion.usuario?.id}">
                    </option>
                </select>
            </div>

            <!-- Fecha de fidelización -->
        <div class="mb-3">
            <label for="fechaFidelizacion" class="form-label">Fecha de fidelización</label>
            <input type="date" 
            name="fechaFidelizacion" 
            class="form-control" 
            th:value="${fidelizacion.fechaFidelizacion != null ? #temporals.format(fidelizacion.fechaFidelizacion, 'yyyy-MM-dd') : ''}" />
        </div>


            <!-- Puntos acumulados -->
            <div class="mb-3">
                <label for="puntosAcumulados" class="form-label">Puntos acumulados *</label>
                <input type="number" 
                    name="puntosAcumulados" 
                    class="form-control" 
                    th:value="${fidelizacion.puntosAcumulados}" 
                    min="0" 
                    required />
            </div>

            <!-- Nivel de fidelización -->
            <div class="mb-3">
                <label for="nivelFidelizacion" class="form-label">Nivel de fidelización *</label>
                <select name="nivelFidelizacion" class="form-select" required>
                    <option value="">-- Selecciona un nivel --</option>
                    <option value="bajo" th:selected="${fidelizacion.nivelFidelizacion == 'bajo'}">Bajo</option>
                    <option value="intermedio" th:selected="${fidelizacion.nivelFidelizacion == 'intermedio'}">Intermedio</option>
                    <option value="alto" th:selected="${fidelizacion.nivelFidelizacion == 'alto'}">Alto</option>
                </select>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-center gap-2 mt-3">
                <a th:href="@{/fidelizacion}" class="btn btn-cafe btn-md w-100">Volver</a>
                <button type="submit" class="btn btn-cafe btn-md w-100">Guardar</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
