<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

    <!-- Menú dinámico -->
    <div th:replace="inicioDinamico :: menu"></div>

    <div class="container mt-4">

        <!-- Encabezado -->
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo ORDER RAE" style="width:120px;" class="mb-2">
            <h2 class="fw-bold text-[#5D3A24]">GESTIÓN DE INVENTARIO</h2>
        </div>

        <!-- Botón Nuevo Registro -->
        <div class="text-end mb-3">
            <a th:href="@{/inventario/nuevo}" class="btn btn-cafe">Nuevo Registro</a>
        </div>

        <!-- Tabla -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Listado de Inventario</h5>
                <span class="badge bg-secondary" th:text="${inventarios.size()}">0</span>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Usuario</th>
                                <th>Cantidad</th>
                                <th>Fecha Creación</th>
                                <th>Fecha Actualización</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Si no hay registros -->
                            <tr th:if="${#lists.isEmpty(inventarios)}">
                                <td colspan="7" class="text-center text-muted py-4">No hay registros de inventario.</td>
                            </tr>

                            <!-- Registros -->
                            <tr th:each="inv : ${inventarios}">
                                <td th:text="${inv.id}">1</td>

                                <td th:text="${inv.producto?.nombre ?: 'Sin producto'}">Mesa</td>

                                <td th:text="${inv.usuario?.nombres + ' ' + inv.usuario?.apellidos ?: 'Sin usuario'}">Juan Pérez</td>

                                <td th:text="${inv.cantidad}">10</td>

                                <td>
                                    <span class="badge bg-success" th:text="${#temporals.format(inv.createdAt, 'dd/MM/yyyy hh:mm a')}">27/11/2025 06:21 p.m.</span>
                                </td>

                                <td>
                                    <span class="badge bg-info" th:text="${#temporals.format(inv.updatedAt, 'dd/MM/yyyy hh:mm a')}">28/11/2025 12:21 a.m.</span>
                                </td>

                                <td>
                                    <a th:href="@{/inventario/editar/{id}(id=${inv.id})}"
                                        class="btn btn-sm btn-outline-warning me-2">Editar</a>

                                    <a th:href="@{/inventario/eliminar/{id}(id=${inv.id})"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('¿Está seguro de eliminar este registro?')">
                                        Eliminar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Volver al Dashboard -->
        <div class="text-center mt-4">
            <a th:href="@{/dashboard}" class="btn btn-secondary btn-lg">← Volver al Dashboard</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
