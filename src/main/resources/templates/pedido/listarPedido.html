<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body class="bg-light">
    <div th:replace="inicioDinamico :: menu"></div>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h1>LISTADO DE PEDIDOS</h1>
            <!-- Mensaje de éxito -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>¡Éxito!</strong> <span th:text="${mensajeExito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!-- Barra de búsqueda -->
            <div class="row mb-3">
                <div class="col-md-8">
                    <form th:action="@{/pedidos}" method="get" class="d-flex">
                        <input type="text" name="termino"
                            class="form-control me-2"
                            placeholder="Buscar por ID, fecha, método, total o estado..."
                            th:value="${termino}"/>
                        <button type="submit" class="btn btn-cafe">Buscar</button>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/pedidos/reporte(termino=${termino})}" class="btn btn-danger btn-sm me-2">
                        <i class="fas fa-file-pdf"></i> PDF
                    </a>
                    <a th:href="@{/pedidos/excel(termino=${termino})}" class="btn btn-success btn-sm me-2">
                        <i class="fas fa-file-excel"></i> Excel
                    </a>
                    <a th:href="@{/pedidos/nuevo}" class="btn btn-cafe">Nuevo Pedido</a>
                </div>
            </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                    <tr>
                        <th>ID</th>
                        <th>Fecha Compra</th>
                        <th>Fecha Entrega</th>
                        <th>Método Pago</th>
                        <th>Total Pago</th>
                        <th>Estado Pedido</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${pedidos}">
                        <td th:text="${p.idPedido}">1</td>
                        <td th:text="${p.fechaCompra}">2025-04-05</td>
                        <td th:text="${p.fechaEntrega}">2025-04-12</td>
                        <td th:text="${p.metodoPago}">transferencia</td>
                        <td th:text="${p.totalDePago}">850000.00</td>
                        <td th:text="${p.estadoPedido}">En proceso</td>
                        <td>
                            <a th:href="@{/pedidos/editar/{id}(id=${p.idPedido})}" 
                            class="btn btn-sm btn-warning">Editar</a>
                            <!-- Eliminación segura con POST -->
                            <form th:action="@{/pedidos/eliminar/{id}(id=${p.idPedido})}" 
                                  method="post" 
                                  style="display:inline;" 
                                  onsubmit="return confirm('¿Estás seguro de eliminar este pedido?');">
                                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(pedidos)}">
                        <td colspan="7" class="text-center text-muted">No hay pedidos registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
