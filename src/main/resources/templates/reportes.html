<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div th:replace="inicioDinamico :: menu"></div>

    <div class="container py-4">
        <!-- Logo y t铆tulo -->
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo ORDER RAE" style="width:120px;" class="mb-2">
            <h1>BUSQUEDA DE PRODUCTOS</h1>
        </div>

        <!-- Bot贸n Volver al Dashboard -->
        <div class="d-flex justify-content-between mb-4">
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Volver al Dashboard</a>
        </div>

        <!-- Formulario de filtros -->
        <div class="card p-4 mb-4 shadow-sm">
            <form method="get" th:action="@{/reportes}">
                <div class="row g-3">
                    <!-- C贸digo -->
                    <div class="col-md-2">
                        <label for="codigo" class="form-label">C贸digo</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" th:value="${codigo}" placeholder="Ej: SILLA-001">
                    </div>

                    <!-- Referencia -->
                    <div class="col-md-2">
                        <label for="referencia" class="form-label">Referencia</label>
                        <input type="text" class="form-control" id="referencia" name="referencia" th:value="${referencia}" placeholder="Ej: BASE CAA X4 PUESTOS">
                    </div>

                    <!-- Categor铆a -->
                    <div class="col-md-2">
                        <label for="categoria" class="form-label">Categor铆a</label>
                        <select class="form-select" id="categoria" name="categoria">
                            <option value="">Todas</option>
                            <option th:each="cat : ${categorias}" 
                                    th:value="${cat.id}" 
                                    th:text="${cat.nombreCategoria}"
                                    th:selected="${categoria == cat.id}">
                            </option>
                        </select>
                    </div>

                    <!-- Color -->
                    <div class="col-md-2">
                        <label for="color" class="form-label">Color</label>
                        <select class="form-select" id="color" name="color">
                            <option value="">Todos</option>
                            <option value="CRUDO" th:selected="${color == 'CRUDO'}">CRUDO</option>
                            <option value="NATURAL" th:selected="${color == 'NATURAL'}">NATURAL</option>
                            <option value="CAFE" th:selected="${color == 'CAFE'}">CAF</option>
                            <option value="BEIGE" th:selected="${color == 'BEIGE'}">BEIGE</option>
                            <option value="GRIS" th:selected="${color == 'GRIS'}">GRIS</option>
                            <option value="MARRON" th:selected="${color == 'MARRON'}">MARRN</option>
                            <option value="ROSA-LILA" th:selected="${color == 'ROSA-LILA'}">ROSA-LILA</option>
                            <option value="AZUL" th:selected="${color == 'AZUL'}">AZUL</option>
                            <option value="VERDE" th:selected="${color == 'VERDE'}">VERDE</option>
                            <option value="BLANCO MATE" th:selected="${color == 'BLANCO MATE'}">BLANCO MATE</option>
                            <option value="PALO DE ROSA" th:selected="${color == 'PALO DE ROSA'}">PALO DE ROSA</option>
                            <option value="DECAP GRIS" th:selected="${color == 'DECAP GRIS'}">DECAP GRIS</option>
                            <option value="URAPAN" th:selected="${color == 'URAPAN'}">URAPAN</option>
                            <option value="ORTOPEDICO" th:selected="${color == 'ORTOPEDICO'}">ORTOPDICO</option>
                        </select>
                    </div>

                    <!-- Estado -->
                    <div class="col-md-2">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" name="estado">
                            <option value="">Todos</option>
                            <option value="EN PRODUCCIN" th:selected="${estado == 'EN PRODUCCIN'}">EN PRODUCCIN</option>
                            <option value="EN STOCK" th:selected="${estado == 'EN STOCK'}">EN STOCK</option>
                            <option value="TERMINADO" th:selected="${estado == 'TERMINADO'}">TERMINADO</option>
                            <option value="POR COMENZAR" th:selected="${estado == 'POR COMENZAR'}">POR COMENZAR</option>
                            <option value="COMPROMETIDO" th:selected="${estado == 'COMPROMETIDO'}">COMPROMETIDO</option>
                            <option value="DISPONIBLE" th:selected="${estado == 'DISPONIBLE'}">DISPONIBLE</option>
                        </select>
                    </div>

                    <!-- Tipo de Madera -->
                    <div class="col-md-2">
                        <label for="tipoMadera" class="form-label">Tipo de Madera</label>
                        <select class="form-select" id="tipoMadera" name="tipoMadera">
                            <option value="">Todos</option>
                            <option value="FLOR MORADO" th:selected="${tipoMadera == 'FLOR MORADO'}">FLOR MORADO</option>
                            <option value="CEDRO" th:selected="${tipoMadera == 'CEDRO'}">CEDRO</option>
                            <option value="TRIPLEX CEDRO" th:selected="${tipoMadera == 'TRIPLEX CEDRO'}">TRIPLEX CEDRO</option>
                            <option value="PINO" th:selected="${tipoMadera == 'PINO'}">PINO</option>
                            <option value="URAPAN" th:selected="${tipoMadera == 'URAPAN'}">URAPAN</option>
                            <option value="ORTOPEDICO" th:selected="${tipoMadera == 'ORTOPEDICO'}">ORTOPDICO</option>
                        </select>
                    </div>

                    <!-- Bodega -->
                    <div class="col-md-2">
                        <label for="bodega" class="form-label">Bodega</label>
                        <select class="form-select" id="bodega" name="bodega">
                            <option value="">Todas</option>
                            <option value="BODEGA_PRINCIPAL" th:selected="${bodega == 'BODEGA_PRINCIPAL'}">BODEGA PRINCIPAL</option>
                            <option value="BODEGA_SECUNDARIA" th:selected="${bodega == 'BODEGA_SECUNDARIA'}">BODEGA SECUNDARIA</option>
                            <option value="BODEGA_DE_PRODUCCION" th:selected="${bodega == 'BODEGA_DE_PRODUCCION'}">BODEGA DE PRODUCCIN</option>
                            <option value="BODEGA_COMPROMETIDA" th:selected="${bodega == 'BODEGA_COMPROMETIDA'}">BODEGA COMPROMETIDA</option>
                        </select>
                    </div>

                    <!-- Botones -->
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-cafe">Filtrar</button>
                        <a href="/reportes" class="btn btn-outline-secondary">Limpiar</a>
                    </div>
                </div>
            </form>
        </div>

        <!-- Tabla de resultados -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>C贸digo</th>
                                <th>Referencia</th>
                                <th>Color</th>
                                <th>Tipo de Madera</th>
                                <th>Estado</th>
                                <th>Bodega</th>
                                <th>Usuario</th>
                                <th>Categor铆a</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${productos.empty}">
                                <td colspan="8" class="text-center">No se encontraron productos.</td>
                            </tr>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.codigoProducto}"></td>
                                <td th:text="${producto.referenciaProducto}"></td>
                                <td th:text="${producto.color}"></td>
                                <td th:text="${producto.tipoDeMadera} ?: 'N/A'"></td>
                                <td>
                                    <span th:class="${producto.estadoProducto == 'EN STOCK' ? 'badge bg-success' : producto.estadoProducto == 'EN PRODUCCIN' ? 'badge bg-info' : producto.estadoProducto == 'TERMINADO' ? 'badge bg-secondary' : producto.estadoProducto == 'POR COMENZAR' ? 'badge bg-warning' : producto.estadoProducto == 'COMPROMETIDO' ? 'badge bg-danger' : 'badge bg-dark'}"
                                        th:text="${producto.estadoProducto}"></span>
                                </td>
                                <td th:text="${producto.bodega} ?: 'Sin bodega'"></td>
                                <td th:text="${producto.usuarioNombre} ?: 'N/A'"></td>
                                <td th:text="${producto.categoriaNombre} ?: 'N/A'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Botones de exportaci贸n -->
        <div class="d-flex justify-content-between mt-3">
            <div>
                <a th:href="@{/reportes/exportar/pdf(codigo=${codigo},referencia=${referencia},categoria=${categoria},color=${color},estado=${estado},tipoMadera=${tipoMadera},bodega=${bodega})}" 
                   class="btn btn-outline-primary me-2">
                     Exportar a PDF
                </a>
                <a th:href="@{/reportes/exportar/excel(codigo=${codigo},referencia=${referencia},categoria=${categoria},color=${color},estado=${estado},tipoMadera=${tipoMadera},bodega=${bodega})}" 
                   class="btn btn-outline-success">
                     Exportar a Excel
                </a>
            </div>
            <div>
                <span class="text-muted" th:text="'Mostrando ' + ${productos.size()} + ' productos'"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
