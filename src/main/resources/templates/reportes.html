<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div th:replace="inicioDinamico :: menu"></div>

    <div class="container py-4">
        <!-- Logo y t칤tulo -->
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo ORDER RAE" style="width:120px;" class="mb-2">
            <h1>BUSQUEDA DE PRODUCTOS</h1>
        </div>

        <!-- Bot칩n Volver al Dashboard -->
        <div class="d-flex justify-content-between mb-4">
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">游 Volver al Dashboard</a>
        </div>

        <!-- Formulario de filtros -->
        <div class="card p-4 mb-4 shadow-sm">
            <form method="get" th:action="@{/reportes}">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" name="estado">
                            <option value="">Todos</option>
                            <option value="activo" th:selected="${estado == 'activo'}">Activo</option>
                            <option value="inactivo" th:selected="${estado == 'inactivo'}">Inactivo</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="precioMin" class="form-label">Precio M칤nimo</label>
                        <input type="number" step="0.01" class="form-control" id="precioMin" name="precioMin" th:value="${precioMin}">
                    </div>
                    <div class="col-md-3">
                        <label for="precioMax" class="form-label">Precio M치ximo</label>
                        <input type="number" step="0.01" class="form-control" id="precioMax" name="precioMax" th:value="${precioMax}">
                    </div>
                    <div class="col-md-3">
                        <label for="busqueda" class="form-label">Buscar (C칩digo o Referencia)</label>
                        <input type="text" class="form-control" id="busqueda" name="busqueda" th:value="${busqueda}" placeholder="Ej: MUEBLES-001">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-cafe">Filtrar</button>
                        <a href="/reportes" class="btn btn-outline-secondary">Limpiar</a>
                    </div>
                </div>
            </form>
        </div>

        <!-- Tabla de resultados -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>C칩digo</th>
                                <th>Referencia</th>
                                <th>Color</th>
                                <th>Precio</th>
                                <th>Estado</th>
                                <th>Usuario</th>
                                <th>Categor칤a</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${productos.empty}">
                                <td colspan="7" class="text-center">No se encontraron productos.</td>
                            </tr>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.codigoProducto}"></td>
                                <td th:text="${producto.referenciaProducto}"></td>
                                <td th:text="${producto.color}"></td>
                                <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                                <td>
                                    <span th:class="${producto.estadoProducto == 'activo' ? 'badge bg-success' : 'badge bg-danger'}"
                                          th:text="${producto.estadoProducto == 'activo' ? 'Activo' : 'Inactivo'}"></span>
                                </td>
                                <td th:text="${producto.usuario?.nombre + ' ' + producto.usuario?.apellidos ?: 'N/A'}"></td>
                                <td th:text="${producto.categoria?.nombreCategoria ?: 'N/A'}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
