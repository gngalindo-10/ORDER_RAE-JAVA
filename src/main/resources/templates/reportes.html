<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados (opcional) -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
<div th:replace="inicioDinamico :: menu"></div>

<div class="container mt-4">
    <!-- Logo y título -->
    <div class="text-center mb-4">
        <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo ORDER RAE" style="width:120px;" class="mb-2">
        <h2>Reporte de Productos</h2>
    </div>

    <!-- Formulario de filtros -->
    <div class="card p-4 mb-4 shadow-sm">
        <form method="get" th:action="@{/reportes}">
            <div class="row g-3">
                <!-- Filtro por estado -->
                <div class="col-md-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" name="estado">
                        <option value="">Todos</option>
                        <option value="activo" th:selected="${estado == 'activo'}">Activo</option>
                        <option value="inactivo" th:selected="${estado == 'inactivo'}">Inactivo</option>
                    </select>
                </div>

                <!-- Precio mínimo -->
                <div class="col-md-3">
                    <label for="precioMin" class="form-label">Precio Mínimo</label>
                    <input type="number" step="0.01" class="form-control" id="precioMin" name="precioMin" th:value="${precioMin}">
                </div>

                <!-- Precio máximo -->
                <div class="col-md-3">
                    <label for="precioMax" class="form-label">Precio Máximo</label>
                    <input type="number" step="0.01" class="form-control" id="precioMax" name="precioMax" th:value="${precioMax}">
                </div>

                <!-- Búsqueda libre -->
                <div class="col-md-3">
                    <label for="busqueda" class="form-label">Buscar (Código o Referencia)</label>
                    <input type="text" class="form-control" id="busqueda" name="busqueda" th:value="${busqueda}" placeholder="Ej: MUEBLES-001">
                </div>

                <!-- Botones -->
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-cafe">Filtrar</button>
                    <a href="/reportes" class="btn btn-outline-secondary">Limpiar</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Resultados -->
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Resultados (<span th:text="${#lists.size(productos)}"></span>)</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Código</th>
                            <th>Referencia</th>
                            <th>Color</th>
                            <th>Precio</th>
                            <th>Estado</th>
                            <th>Usuario</th>
                            <th>Categoría</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(productos)}">
                            <td colspan="7" class="text-center text-muted">No se encontraron productos.</td>
                        </tr>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.codigoProducto}"></td>
                            <td th:text="${producto.referenciaProducto}"></td>
                            <td th:text="${producto.color}"></td>
                            <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                            <td>
                                <span th:class="${producto.estadoProducto == 'activo' ? 'badge bg-success' : 'badge bg-danger'}"
                                      th:text="${producto.estadoProducto == 'activo' ? 'Activo' : 'Inactivo'}"></span>
                            </td>
                            <td th:text="${producto.usuario?.nombres + ' ' + producto.usuario?.apellidos}"></td>
                            <td th:text="${producto.categoria?.nombreCategoria}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Navegación -->
    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-secondary">← Volver al Dashboard</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
