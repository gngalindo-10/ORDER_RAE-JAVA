<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Categorías</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div th:replace="inicioDinamico :: menu"></div>

    <div class="container mt-4">
        <!-- Logo y título -->
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo ORDER RAE" style="width:120px;" class="mb-2">
            <h2>Reporte de Categorías</h2>
        </div>

        <!-- Formulario de filtros -->
        <div class="card p-4 mb-4 shadow-sm">
            <form method="get" th:action="@{/categorias/reportes}">
                <div class="row g-3">
                    <!-- Filtro por estado -->
                    <div class="col-md-4">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" name="estado">
                            <option value="">Todos</option>
                            <option value="activo" th:selected="${estado == 'activo'}">Activo</option>
                            <option value="inactivo" th:selected="${estado == 'inactivo'}">Inactivo</option>
                        </select>
                    </div>

                    <!-- Búsqueda por nombre -->
                    <div class="col-md-6">
                        <label for="busqueda" class="form-label">Buscar por nombre</label>
                        <input type="text" class="form-control" id="busqueda" name="busqueda" th:value="${busqueda}" placeholder="Ej: Muebles, Decoración...">
                    </div>

                    <!-- Botones -->
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-cafe w-100">Filtrar</button>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <a href="/categorias/reportes" class="btn btn-outline-secondary">Limpiar</a>
                </div>
            </form>
        </div>

        <!-- Resultados -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Resultados (<span th:text="${#lists.size(categorias)}"></span>)</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(categorias)}">
                                <td colspan="4" class="text-center text-muted">No se encontraron categorías.</td>
                            </tr>
                            <tr th:each="categoria : ${categorias}">
                                <td th:text="${categoria.id}">1</td>
                                <td th:text="${categoria.nombreCategoria}">Muebles</td>
                                <td>
                                    <span th:class="${categoria.estadoCategoria == 'activo' ? 'badge bg-success' : 'badge bg-danger'}"
                                            th:text="${categoria.estadoCategoria == 'activo' ? 'Activo' : 'Inactivo'}">Activo</span>
                                </td>
                                <td>
                                    <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-sm btn-outline-warning">Editar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Navegación -->
        <div class="text-center mt-4">
            <a th:href="@{/dashboard}" class="btn btn-secondary">← Volver al Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
