<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${inventario.id == null ? 'Registrar Inventario' : 'Editar Inventario'}">Formulario Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 600px; background-color: #FFF9F0;">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h2 class="text-center mb-4" th:text="${inventario.id == null ? 'Registrar Inventario' : 'Editar Inventario'}">
                INVENTARIO
            </h2>

            <form th:action="@{${inventario.id == null} ? '/inventario/guardar' : '/inventario/actualizar/' + ${inventario.id}}"
                  th:object="${inventario}" method="post">

                <!-- PRODUCTO: Selección o creación -->
                <div class="mb-3">
                    <label class="form-label">Producto:</label>
                    <div class="d-flex gap-2">
                        <!-- Selector de productos existentes -->
                        <select th:field="*{producto.id}" id="productoSelect" class="form-select"
                                onchange="toggleEdicionProducto(this.value)">
                            <option value="">-- Selecciona un producto --</option>
                            <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.referenciaProducto}">Producto</option>
                        </select>
                        <button type="button" class="btn btn-outline-secondary" onclick="toggleNuevoProducto()">+ Nuevo</button>
                    </div>
                </div>

                <!-- CAMPOS PARA CREAR NUEVO PRODUCTO (oculto por defecto) -->
                <div id="nuevoProductoSection" style="display:none; margin-top:15px; padding:15px; background:#f0f0f0; border-radius:6px;">
                    <h6 class="mb-3">Nuevo Producto</h6>
                    <input type="text" id="nuevoProductoInput" name="nuevoProducto" class="form-control" placeholder="Nombre del nuevo producto" required />
                </div>

                <!-- CAMPOS PARA EDITAR PRODUCTO EXISTENTE (oculto por defecto) -->
                <div id="edicionProductoSection" style="display:none; margin-top:15px; padding:15px; background:#f0f0f0; border-radius:6px;">
                    <h6 class="mb-3">Editar Producto</h6>
                    <div class="mb-2">
                        <input type="text" th:field="*{producto.referenciaProducto}" class="form-control" placeholder="Nombre (Referencia)" required />
                    </div>
                    <div class="mb-2">
                        <input type="number" step="0.01" th:field="*{producto.precio}" class="form-control" placeholder="Precio" required />
                    </div>
                    <div class="mb-2">
                        <input type="text" th:field="*{producto.color}" class="form-control" placeholder="Color" required />
                    </div>
                    <div class="mb-2">
                        <input type="text" th:field="*{producto.tipoDeMadera}" class="form-control" placeholder="Tipo de Madera" required />
                    </div>
                </div>

                <!-- Usuario -->
                <div class="mb-3">
                    <label for="usuario.id" class="form-label">Usuario:</label>
                    <select th:field="*{usuario.id}" id="usuario.id" class="form-select" required>
                        <option value="">-- Selecciona usuario --</option>
                        <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}">Usuario</option>
                    </select>
                </div>

                <!-- Cantidad -->
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" th:field="*{cantidad}" id="cantidad" class="form-control" required min="0">
                </div>

                <!-- Bodega -->
                <div class="mb-3">
                    <label for="bodega" class="form-label">Bodega:</label>
                    <input type="text" th:field="*{bodega}" id="bodega" class="form-control" required placeholder="Ej: BODEGA_PRINCIPAL">
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <select th:field="*{estado}" id="estado" class="form-select" required>
                        <option value="">-- Selecciona estado --</option>
                        <option value="DISPONIBLE">Disponible</option>
                        <option value="RESERVADO">Reservado</option>
                        <option value="DAÑADO">Dañado</option>
                        <option value="EN_TRANSITO">En Tránsito</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center gap-2 mt-3">
                    <a th:href="@{/inventario}" class="btn btn-cafe btn-md w-100">Volver</a>
                    <button type="submit" class="btn btn-cafe btn-md w-100">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleNuevoProducto() {
            const select = document.getElementById('productoSelect');
            const nuevoSection = document.getElementById('nuevoProductoSection');
            const edicionSection = document.getElementById('edicionProductoSection');
            const toggleBtn = event.target;

            if (nuevoSection.style.display === 'none' || nuevoSection.style.display === '') {
                // Mostrar creación, ocultar selección y edición
                nuevoSection.style.display = 'block';
                edicionSection.style.display = 'none';
                select.style.display = 'none';
                select.value = '';
            } else {
                // Volver a mostrar selección
                nuevoSection.style.display = 'none';
                select.style.display = 'block';
            }
        }

        function toggleEdicionProducto(productId) {
            const nuevoSection = document.getElementById('nuevoProductoSection');
            const edicionSection = document.getElementById('edicionProductoSection');

            if (productId && productId !== '') {
                nuevoSection.style.display = 'none';
                edicionSection.style.display = 'block';
            } else {
                edicionSection.style.display = 'none';
            }
        }

        // Inicializar estado
        document.addEventListener('DOMContentLoaded', function () {
            const select = document.getElementById('productoSelect');
            toggleEdicionProducto(select.value);
        });
    </script>
</body>
</html>
