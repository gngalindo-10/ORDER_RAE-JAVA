<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inventarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h1>GESTIÓN DE INVENTARIO</h1>
            <div class="text-end">
                <a th:href="@{/inventario/nuevo}" class="btn btn-cafe">Nuevo Registro</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Usuario</th>
                        <th>Cantidad</th>
                        <th>Fecha Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inv : ${inventarios}">
                        <td th:text="${inv.id}">1</td>
                        <td th:text="${inv.producto?.nombre} ?: 'Sin producto'">Mesa</td>
                        <td th:text="${inv.usuario?.nombre} ?: 'Sin usuario'">Juan Pérez</td>
                        <td th:text="${inv.cantidad}">10</td>
                        <td th:text="${inv.createdAt}">2025-09-24</td>
                        <td>
                            <a th:href="@{/inventario/editar/{id}(id=${inv.id})}" class="btn btn-sm btn-outline-warning me-2">Editar</a>
                            <a th:href="@{/inventario/eliminar/{id}(id=${inv.id})}" class="btn btn-sm btn-outline-danger" 
                                onclick="return confirm('¿Está seguro de eliminar este registro?')">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(inventarios)}">
                        <td colspan="6" class="text-center text-muted">No hay registros de inventario.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
