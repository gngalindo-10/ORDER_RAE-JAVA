<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inventarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <style>
        .fecha-col {
            font-size: 0.95rem;
            color: #4d4d4d;
            font-weight: 500;
            white-space: nowrap;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Menú dinámico -->
    <div th:replace="inicioDinamico :: menu"></div>

    <div class="container mt-5">

        <div class="text-center mb-4">
            <div class="mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>

            <h1>GESTIÓN DE INVENTARIO</h1>

            <div class="text-end">
                <a th:href="@{/inventario/nuevo}" class="btn btn-cafe">Nuevo Registro</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Usuario</th>
                        <th>Cantidad</th>
                        <th>Fecha Creación</th>
                        <th>Fecha Actualización</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="inv : ${inventarios}">
                        <td th:text="${inv.id}"></td>
                        <td th:text="${inv.producto != null ? inv.producto.referenciaProducto : 'Sin producto'}"></td>
                        <td th:text="${inv.usuario != null ? inv.usuario.nombre + ' ' + inv.usuario.apellidos : 'Sin usuario'}"></td>
                        <td th:text="${inv.cantidad}"></td>
                        <td class="fecha-col"
                            th:text="${inv.createdAt != null ? #temporals.format(inv.createdAt, 'dd/MM/yyyy — hh:mm a') : '---'}">
                        </td>
                        <td class="fecha-col"
                            th:text="${inv.updatedAt != null ? #temporals.format(inv.updatedAt, 'dd/MM/yyyy — hh:mm a') : 'Sin actualizar'}">
                        </td>

                        <td class="text-center">
                            <a th:href="@{/inventario/editar/{id}(id=${inv.id})}"
                                class="btn btn-sm btn-warning">Editar</a>

                            <a th:href="@{/inventario/eliminar/{id}(id=${inv.id})}"
                                class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Está seguro de eliminar este registro?')">
                                Eliminar
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(inventarios)}">
                        <td colspan="7" class="text-center text-muted">No hay registros de inventario.</td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
