<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${inventario.id == null ? 'Registrar Inventario' : 'Editar Inventario'}">Formulario Inventario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 550px; background-color: #FFF9F0;">

        <!-- Logo -->
        <div class="text-center mb-3">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
        </div>

        <h2 class="text-center mb-4" th:text="${inventario.id == null ? 'Registrar Inventario' : 'Editar Inventario'}">
            INVENTARIO
        </h2>

        <!-- FORMULARIO -->
        <form th:action="${inventario.id == null} ? @{/inventario/guardar} : @{/inventario/actualizar/{id}(id=${inventario.id})}"
                th:object="${inventario}" method="post">

            <!-- PRODUCTO -->
            <div class="mb-3">
                <label for="producto.id" class="form-label">Producto:</label>
                <select th:field="*{producto.id}" id="producto.id" class="form-select" required>
                    <option value="">-- Selecciona producto --</option>
                    <option th:each="p : ${productos}"
                            th:value="${p.id}"
                            th:text="${p.referenciaProducto}">
                    </option>
                </select>
            </div>

            <!-- USUARIO -->
            <div class="mb-3">
                <label for="usuario.id" class="form-label">Usuario:</label>
                <select th:field="*{usuario.id}" id="usuario.id" class="form-select" required>
                    <option value="">-- Selecciona usuario --</option>
                    <option th:each="u : ${usuarios}"
                            th:value="${u.id}"
                            th:text="${u.nombre + ' ' + u.apellidos}">
                    </option>
                </select>
            </div>

            <!-- CANTIDAD -->
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" th:field="*{cantidad}" id="cantidad" class="form-control" required min="0">
            </div>

            <!-- FECHA CREACIÓN -->
            <div class="mb-3" th:if="${inventario.id != null}">
                <label class="form-label">Fecha de Creación:</label>
                <input type="text" class="form-control"
                        th:value="${#temporals.format(inventario.createdAt, 'dd/MM/yyyy — hh:mm a')}"
                        readonly>
            </div>

            <!-- FECHA ACTUALIZACIÓN -->
            <div class="mb-3" th:if="${inventario.id != null}">
                <label class="form-label">Última Actualización:</label>
                <input type="text" class="form-control"
                        th:value="${inventario.updatedAt != null ? #temporals.format(inventario.updatedAt, 'dd/MM/yyyy — hh:mm a') : 'Sin actualizar'}"
                        readonly>
            </div>

            <!-- BOTONES -->
            <div class="d-flex justify-content-center gap-2 mt-3">
                <a th:href="@{/inventario}" class="btn btn-cafe w-100">Volver</a>
                <button type="submit" class="btn btn-cafe w-100">Guardar</button>
            </div>

        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
