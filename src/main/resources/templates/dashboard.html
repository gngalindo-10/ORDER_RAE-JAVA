<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-efe7dd">

    <!-- Incluir el menú de navegación -->
    <div th:replace="~{inicioDinamico :: menu}"></div>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-sm animate-up">
                    <div class="text-center mb-4">
                        <h1 class="display-5" style="color: #5D3A24;">¡Bienvenido al Dashboard!</h1>
                        <p class="lead" style="color: #5D3A24;">Has iniciado sesión correctamente.</p>
                    </div>
                    <div class="text-center">
                        <a th:href="@{/logout}" class="btn btn-cafe-outline">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
