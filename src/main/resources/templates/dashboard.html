<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

    <!-- Menú de navegación (fragmento) -->
    <div th:replace="inicioDinamico :: menu"></div>

    <!-- Contenido principal -->
    <div class="container py-4">
        <!-- Logo y título centrados -->
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo ORDER RAE" style="width:120px;" class="mb-2">
            <h1>SISTEMA DE INFORMACIÓN ORDER RAE</h1>
        </div>

        <!-- Tarjeta de bienvenida -->
        <div class="card p-4 shadow-sm">
            <div class="text-center">
                <h2 class="mb-3">¡Bienvenido a este sistema!</h2>
                <p class="lead">Has iniciado sesión correctamente.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
