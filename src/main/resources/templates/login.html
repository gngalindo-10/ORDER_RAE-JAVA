<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi칩n</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px; background-color: #FFF9F0;">
            
            <div class="text-center mb-3">
            <img 
                th:src="@{/images/logo.png}" 
                src="/images/logo.png" 
                alt="Logo de ORDER RAE" 
                style="width:120px;"
                >
            </div>
            
            <h2 class="text-center mb-4">LOGIN</h2>

        <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Correo:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contrase침a:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-cafe w-100">Ingresar</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger text-center mt-3">
            Usuario o contrase침a incorrectos
        </div>

        <div id="id_sesioncerrada" th:if="${param.logout}" class="alert alert-success text-center mt-3">
            Sesi칩n cerrada correctamente
        </div>
    </div>
    </div>

    <script>
    setTimeout(function() {
        const mensaje = document.getElementById("id_sesioncerrada");
        if (mensaje) {
            mensaje.style.display = "none";
        }
    }, 2000); 
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
