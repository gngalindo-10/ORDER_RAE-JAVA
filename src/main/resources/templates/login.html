<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login moderno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>

<div class="auth-container">

    <div class="auth-card animate-fade">

        <!-- Ilustración -->
        <div class="auth-illustration animate-up">
            <img src="https://undraw.co/api/illustrations/58fb0188-52d2-44d7-87a3-de3ad2a8e4c0" alt="login">
        </div>

        <!-- Form -->
        <h2 class="text-center mb-3">Bienvenido</h2>
        <p class="text-center mb-4 text-muted">Ingresa para continuar</p>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="text" name="username" class="form-control input-modern" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control input-modern" required>
            </div>

            <button class="btn btn-modern w-100 mt-2">Ingresar</button>

            <a href="/registro" class="btn btn-outline-modern w-100 mt-3">
                Crear cuenta
            </a>
        </form>

        <!-- Error -->
        <div th:if="${param.error}" class="alert alert-danger text-center mt-3 animate-fade">
            Usuario o contraseña incorrectos
        </div>

    </div>

</div>

</body>
</html>
