<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro moderno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>

<div class="auth-container">

    <div class="auth-card animate-fade">

        <!-- Ilustración -->
        <div class="auth-illustration animate-up">
            <img src="https://undraw.co/api/illustrations/8f9ad788-7b79-4ed4-a954-e7dc5f06ee1e" alt="registro">
        </div>

        <h2 class="text-center mb-3">Crear cuenta</h2>
        <p class="text-center mb-4 text-muted">Completa tus datos</p>

        <form th:action="@{/registro}" method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control input-modern" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Apellidos</label>
                    <input type="text" name="apellidos" class="form-control input-modern" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Documento</label>
                <input type="text" name="documento" class="form-control input-modern" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" name="correo" class="form-control input-modern" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" name="telefono" class="form-control input-modern">
            </div>

            <div class="mb-3">
                <label class="form-label">Género</label>
                <select name="genero" class="form-select input-modern">
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control input-modern" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                <input type="password" name="password2" class="form-control input-modern" required>
            </div>

            <button class="btn btn-modern w-100">Registrarse</button>

            <a href="/login" class="btn btn-outline-modern w-100 mt-3">Iniciar sesión</a>

        </form>

        <div th:if="${error}" class="alert alert-danger text-center mt-3 animate-fade">
            <span th:text="${error}"></span>
        </div>

    </div>

</div>

</body>
</html>
