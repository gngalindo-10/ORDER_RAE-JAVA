<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${categoria.id == null ? 'Registrar Categoría' : 'Editar Categoría'}">Formulario Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px; background-color: #FFF9F0;">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h2 class="text-center mb-4" th:text="${categoria.id == null ? 'Registrar Categoría' : 'Editar Categoría'}">
                CATEGORÍA
            </h2>

            <form th:action="@{${categoria.id == null} ? '/categorias/guardar' : '/categorias/actualizar/' + ${categoria.id}}"
                    th:object="${categoria}" method="post">

                <div class="mb-3">
                    <label for="nombreCategoria" class="form-label">Nombre de la categoría:</label>
                    <input type="text" th:field="*{nombreCategoria}" id="nombreCategoria" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="estadoCategoria" class="form-label">Estado:</label>
                    <select th:field="*{estadoCategoria}" id="estadoCategoria" class="form-select">
                        <option value="">-- Selecciona --</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center gap-2 mt-3">
                    <a th:href="@{/categorias}" class="btn btn-cafe btn-md w-100">Volver</a>
                    <button type="submit" class="btn btn-cafe btn-md w-100">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
