<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

    <!-- Menú dinámico -->
    <div th:replace="inicioDinamico :: menu"></div>
    
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h1>LISTADO DE LAS CATEGORÍAS</h1>
            <!-- Mensaje de éxito -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>¡Éxito!</strong> <span th:text="${mensajeExito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!-- Filtros y búsqueda -->
            <div class="row mb-3">
                <!-- Búsqueda general -->
                <div class="col-md-6">
                    <form th:action="@{/categoria}" method="get" class="d-flex">
                        <input type="text" name="termino"
                            class="form-control me-2"
                            placeholder="Buscar por ID, nombre o estado..."
                            th:value="${termino}"/>
                        <button type="submit" class="btn btn-cafe">Buscar</button>
                    </form>
                </div>

                <!-- Filtros rápidos -->
                <div class="col-md-6 text-end">
                    <a th:href="@{/categoria}" class="btn btn-outline-secondary btn-sm me-1">Todas</a>
                    <a th:href="@{/categoria(estado='activo')}" class="btn btn-success btn-sm me-1">Activas</a>
                    <a th:href="@{/categoria(estado='inactivo')}" class="btn btn-danger btn-sm me-1">Inactivas</a>
                    <a th:href="@{/categoria/nuevo}" class="btn btn-cafe ms-2">Nueva Categoría</a>
                </div>
            </div>
        </div>

        <div class="table-responsive text-center" style="max-width: 800px; margin: 0 auto; ">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.id}">1</td>
                        <td th:text="${categoria.nombreCategoria}">Muebles</td>
                        <td>
                            <span th:class="${categoria.estadoCategoria == 'activo' ? 'badge bg-success' : 'badge bg-danger'}"
                                th:text="${categoria.estadoCategoria == 'activo' ? 'Activo' : 'Inactivo'}">
                                Activo
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/categoria/editar/{id}(id=${categoria.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/categoria/eliminar/{id}(id=${categoria.id})}" class="btn btn-sm btn-danger" 
                                onclick="return confirm('¿Está seguro de eliminar esta categoría?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
