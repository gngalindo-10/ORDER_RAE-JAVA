<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

    <!-- Menú dinámico -->
    <div th:replace="inicioDinamico :: menu"></div>
    
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h1>GESTIÓN DE CATEGORÍAS</h1>
            <div class="text-end">
                <a th:href="@{/categoria/nuevo}" class="btn btn-cafe">Nueva Categoría</a>
            </div>
        </div>

        <div class="table-responsive text-center" style="max-width: 800px; margin: 0 auto; ">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.id}">1</td>
                        <td th:text="${categoria.nombreCategoria}">Muebles</td>
                        <td>
                            <span th:class="${categoria.estadoCategoria == 'activo' ? 'badge bg-success' : 'badge bg-danger'}"
                                th:text="${categoria.estadoCategoria == 'activo' ? 'Activo' : 'Inactivo'}">
                                Activo
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/categoria/editar/{id}(id=${categoria.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/categoria/eliminar/{id}(id=${categoria.id})}" class="btn btn-sm btn-danger" 
                                onclick="return confirm('¿Está seguro de eliminar esta categoría?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
