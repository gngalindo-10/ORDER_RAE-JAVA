<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h1>GESTIÓN DE ROLES</h1>
            <div class="text-end">
                <a th:href="@{/roles/nuevo}" class="btn btn-cafe">Nuevo Rol</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rol : ${roles}">
                        <td th:text="${rol.id}">1</td>
                        <td th:text="${rol.nombreRol}">Administrador</td>
                        <td>
                            <a th:href="@{/roles/editar/{id}(id=${rol.id})}" class="btn btn-sm btn-outline-warning me-2">Editar</a>
                            <a th:href="@{/roles/eliminar/{id}(id=${rol.id})}" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('¿Está seguro de eliminar este rol?')">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(roles)}">
                        <td colspan="4" class="text-center text-muted">No hay roles registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
