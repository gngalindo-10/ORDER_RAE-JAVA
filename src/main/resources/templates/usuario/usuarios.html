<!-- src/main/resources/templates/usuarios.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" alt="Logo" style="width:120px;" class="mb-3">
            <h2>USUARIOS REGISTRADOS</h2>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Documento</th>
                        <th>Correo</th>
                        <th>Género</th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        <td th:text="${usuario.nombre}">Carlos</td>
                        <td th:text="${usuario.apellidos}">Torres</td>
                        <td th:text="${usuario.documento}">1000785214</td>
                        <td th:text="${usuario.correo}">carlos.torres@gmail.com</td>
                        <td th:text="${usuario.genero}">M</td>
                        <td th:text="${usuario.telefono}">3151204562</td>
                        <td th:text="${usuario.estado}">Activo</td>
                        <td th:text="${usuario.rol}">ADMIN</td>
                        <td>
                            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                                class="btn btn-sm btn-warning">Editar</a>
                            <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})"
                                    method="post"
                                    class="d-inline"
                                    onsubmit="return confirm('¿Eliminar?')">
                                <input type="hidden" name="_method" value="DELETE" />
                                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(usuarios)}">
                        <td colspan="10" class="text-center text-muted">No hay usuarios registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-outline-secondary">Volver al Inicio</a>
            <a th:href="@{/usuarios/nuevo}" class="btn btn-primary ms-2">Registrar Nuevo Usuario</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
