<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Registrados</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

    <!-- Menú dinámico -->
    <div th:replace="inicioDinamico :: menu"></div>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;" class="mb-3">
            <h1 class="mt-2">GESTIÓN DE USUARIOS</h1>
            <div class="text-end">
                <a th:href="@{/usuarios/nuevo}" class="btn btn-cafe">Nuevo Usuario</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Documento</th>
                        <th>Correo</th>
                        <th>Género</th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        <td th:text="${usuario.nombre}">pepito</td>
                        <td th:text="${usuario.apellidos}">perez</td>
                        <td th:text="${usuario.documento}">1000785214</td>
                        <td th:text="${usuario.correo}">pepitoper@gmail.com</td>
                        <td th:text="${usuario.genero}">M</td>
                        <td th:text="${usuario.telefono}">3151204562</td>
                        <td>
                            <span th:class="${usuario.estado == 'Activo' ? 'badge bg-success' : 'badge bg-danger'}"
                                th:text="${usuario.estado}">Activo</span>
                        </td>
                        <td th:text="${usuario.rol?.nombreRol ?: 'Sin rol'}">ADMIN</td>
                        <td>
                            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-outline-warning me-2">Editar</a>
                            <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('¿Está seguro de eliminar este usuario?')">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(usuarios)}">
                        <td colspan="10" class="text-center text-muted">No hay usuarios registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
