<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Registrados</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body class="bg-light">

    <!-- Menú dinámico -->
    <div th:replace="inicioDinamico :: menu"></div>

    <div class="container mt-5">

        <div class="text-center mb-4">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>

            <h1>LISTADO DE USUARIOS</h1>

            <!-- Mensaje de éxito -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <strong>¡Éxito!</strong> <span th:text="${mensajeExito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Barra de búsqueda y controles -->
            <div class="row mb-4">
                <div class="col-md-12 d-flex flex-wrap align-items-center gap-2">

                    <!-- Campo de búsqueda -->
                    <form th:action="@{/usuarios}" method="get" class="d-flex flex-grow-1">
                        <input type="text" name="termino"
                            class="form-control me-1"
                            placeholder="Buscar por nombre, documento, correo..."
                            th:value="${termino}"
                            style="min-width: 200px;"/>
                        <button type="submit" class="btn btn-cafe">Buscar</button>
                    </form>

                    <!-- Botones de filtro por estado -->
                    <a href="/usuarios" class="btn btn-outline-secondary btn-sm">Todos</a>
                    <a href="/usuarios?estado=Activo" class="btn btn-success btn-sm">Activos</a>
                    <a href="/usuarios?estado=Inactivo" class="btn btn-danger btn-sm">Inactivos</a>

                    <!-- Filtro por rol -->
                    <form th:action="@{/usuarios}" method="get" class="d-flex">
                        <select name="rol" class="form-select form-select-sm me-1" style="min-width: 150px;">
                            <option value="">Filtrar por Rol</option>
                            <option th:each="r : ${roles}"
                                    th:value="${r.nombreRol}"
                                    th:text="${r.nombreRol}"
                                    th:selected="${rolFiltro == r.nombreRol}"></option>
                        </select>
                        <button type="submit" class="btn btn-cafe btn-sm">Filtrar</button>
                    </form>

                    <!-- Botones de acción: PDF y Nuevo Usuario -->
                    <div class="ms-auto d-flex gap-2">
                        <a th:href="@{/usuarios/excel(termino=${termino}, estado=${estadoFiltro}, rol=${rolFiltro})}"
                        class="btn btn-success btn-sm d-flex align-items-center">
                            <i class="fas fa-file-excel me-1"></i> Excel
                        </a>
                        <a th:href="@{/usuarios/reporte(termino=${termino}, estado=${estadoFiltro}, rol=${rolFiltro})}"
                        class="btn btn-danger btn-sm d-flex align-items-center">
                            <i class="fas fa-file-pdf me-1"></i> PDF
                        </a>
                        <a th:href="@{/usuarios/nuevo}" class="btn btn-cafe">
                            Nuevo Usuario
                        </a>
                    </div>

                </div>
            </div>

            </div>
        </div>

        <!-- TABLA DE USUARIOS -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                <tr>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Documento</th>
                    <th>Correo</th>
                    <th>Género</th>
                    <th>Teléfono</th>
                    <th>Estado</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${usuarios.empty}">
                    <td colspan="10" class="text-center text-muted">No hay usuarios registrados.</td>
                </tr>

                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellidos}"></td>
                    <td th:text="${usuario.documento}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.genero}"></td>
                    <td th:text="${usuario.telefono}"></td>

                    <td>
                        <span th:class="${usuario.estado == 'Activo' ? 'badge bg-success' : 'badge bg-danger'}"
                                th:text="${usuario.estado}"></span>
                    </td>

                    <td th:text="${usuario.rol?.nombreRol ?: 'Sin rol'}"></td>

                    <td>
                        <div class="d-flex gap-1">
                            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                                class="btn btn-sm btn-warning">Editar</a>

                            <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
                                    method="post"
                                    style="display:inline;"
                                    onsubmit="return confirm('¿Está seguro de eliminar este usuario?')">
                                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
