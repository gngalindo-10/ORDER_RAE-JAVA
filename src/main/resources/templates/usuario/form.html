<!-- src/main/resources/templates/form.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px; background-color: #FFF9F0;">

            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" alt="Logo" style="width:120px;">
            </div>

            <h2 class="text-center mb-4">FORMULARIO DE USUARIO</h2>

            <form th:action="${#authorization.expression('hasRole(''ADMIN'')') ? '/usuarios/guardar' : '/perfil/guardar'}"
                    th:object="${usuario}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" th:field="*{apellidos}" id="apellidos" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="documento" class="form-label">Documento:</label>
                    <input type="text" th:field="*{documento}" id="documento" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" th:field="*{correo}" id="correo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="genero" class="form-label">Género:</label>
                    <select th:field="*{genero}" id="genero" class="form-select">
                        <option value="">-- Seleccione --</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" th:field="*{telefono}" id="telefono" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <select th:field="*{estado}" id="estado" class="form-select">
                        <option value="">-- Seleccione --</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="created_at" class="form-label">Fecha de Creación:</label>
                </div>

                <div class="mb-3">
                    <label for="updated_at" class="form-label">Fecha de Actualización:</label>
                </div>

                <div class="mb-3">
                    <label for="rol.id" class="form-label">Rol:</label>
                    <select th:field="*{rol.id}" id="rol.id" class="form-select" required>
                        <option value="">-- Selecciona rol --</option>
                        <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombreRol}">Rol</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-cafe w-100">Guardar</button>
                    <a th:href="@{${#authorization.expression('hasRole(''ADMIN'')') ? '/usuarios' : '/perfil'}}"
                        class="btn btn-cafe-outline w-100">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
