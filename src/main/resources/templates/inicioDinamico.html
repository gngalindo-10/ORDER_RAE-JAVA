<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Menú de Navegación</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    
<!-- MENÚ -->
<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm mb-4">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" th:href="@{/dashboard}">
            <img th:src="@{/images/logo.png}" alt="Logo" style="width:30px; height:30px;" class="me-2">
            <span class="fw-semibold" style="color:#5D3A24;">ORDER RAE</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">

                <!-- DASHBOARD: Todos los roles internos (excluye Cliente) -->
                <li class="nav-item" sec:authorize="!hasAuthority('ROLE_Cliente')">
                    <a class="nav-link" th:href="@{/dashboard}" style="color:#5D3A24;">Dashboard</a>
                </li>

                <!-- USUARIOS: ADMIN, Gerente, Asesor, Jefe Logístico -->
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_Gerente', 'ROLE_Asesor Comercial', 'ROLE_Jefe Logistico')">
                    <a class="nav-link" th:href="@{/usuarios}" style="color:#5D3A24;">Usuarios</a>
                </li>

                <!-- PRODUCTOS: Todos los roles internos -->
                <li class="nav-item" sec:authorize="!hasAuthority('ROLE_Cliente')">
                    <a class="nav-link" th:href="@{/productos}" style="color:#5D3A24;">Productos</a>
                </li>

                <!-- INVENTARIO: Solo ADMIN y Gerente -->
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_Gerente')">
                    <a class="nav-link" th:href="@{/inventario}" style="color:#5D3A24;">Inventario</a>
                </li>

                <!-- PRODUCCIÓN: ADMIN, Gerente, Jefe Logístico -->
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_Gerente', 'ROLE_Jefe Logistico')">
                    <a class="nav-link" th:href="@{/produccion}" style="color:#5D3A24;">Producción</a>
                </li>

                <!-- CATEGORÍAS: ADMIN, Gerente, Jefe Logístico -->
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_Gerente', 'ROLE_Jefe Logistico')">
                    <a class="nav-link" th:href="@{/categoria}" style="color:#5D3A24;">Categoría</a>
                </li>

                <!-- PEDIDOS: ADMIN, Gerente, Asesor, Jefe Logístico -->
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_Gerente', 'ROLE_Asesor Comercial', 'ROLE_Jefe Logistico')">
                    <a class="nav-link" th:href="@{/pedidos}" style="color:#5D3A24;">Pedidos</a>
                </li>

                <!-- VENTAS: ADMIN, Gerente, Asesor Comercial -->
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_Gerente', 'ROLE_Asesor Comercial')">
                    <a class="nav-link" th:href="@{/ventas}" style="color:#5D3A24;">Ventas</a>
                </li>

                <!-- FIDELIZACIÓN: ADMIN, Gerente, Asesor Comercial -->
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_Gerente', 'ROLE_Asesor Comercial')">
                    <a class="nav-link" th:href="@{/fidelizacion}" style="color:#5D3A24;">Fidelización</a>
                </li>

            </ul>

            <!-- DERECHA -->
            <ul class="navbar-nav">

                <!-- CERRAR SESIÓN -->
                <li class="nav-item" sec:authorize="authenticated">
                    <a class="nav-link btn btn-cafe-outline btn-sm ms-2" th:href="@{/logout}">
                        Cerrar sesión
                    </a>
                </li>

                <!-- INICIAR SESIÓN -->
                <li class="nav-item" sec:authorize="!authenticated">
                    <a class="nav-link btn btn-cafe btn-sm ms-2" th:href="@{/login}">
                        Iniciar sesión
                    </a>
                </li>

                <!-- REGISTRO -->
                <li class="nav-item" sec:authorize="!authenticated">
                    <a class="nav-link btn btn-cafe-outline btn-sm ms-2" th:href="@{/registro}">
                        Registrarme
                    </a>
                </li>

                <!-- NOMBRE DEL USUARIO -->
                <li class="nav-item" sec:authorize="authenticated">
                    <span class="nav-link disabled fw-semibold" style="color:#5D3A24;"
                            th:text="${#authentication.name}">
                    </span>
                </li>

            </ul>

        </div>
    </div>
</nav>

<footer class="text-center py-3 bg-efe7dd mt-5">
    <p class="mb-0" style="color: #5D3A24;">© 2025 ORDER RAE - Sistema de Gestión de Muebles</p>
</footer>

</body>
</html>
