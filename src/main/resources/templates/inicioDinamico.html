<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menú de Navegación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

    <!-- Menú de navegación -->
    <nav th:fragment="menu" class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/dashboard}">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo ORDER RAE" style="width:30px; height:30px;" class="me-2">
                <span style="color: #5D3A24; font-weight: 600;">ORDER RAE</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Mostrar estos enlaces solo si el usuario está autenticado -->
                    <li class="nav-item" th:if="${#authentication != null and #authentication.authenticated}">
                        <a class="nav-link" th:href="@{/dashboard}" style="color: #5D3A24; font-weight: 500;">Dashboard</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication != null and #authentication.authenticated}">
                        <a class="nav-link" th:href="@{/productos}" style="color: #5D3A24; font-weight: 500;">Productos</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication != null and #authentication.authenticated}">
                        <a class="nav-link" th:href="@{/produccion}" style="color: #5D3A24; font-weight: 500;">Producción</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication != null and #authentication.authenticated}">
                        <a class="nav-link" th:href="@{/reportes}" style="color: #5D3A24; font-weight: 500;">Reportes</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Mostrar "Cerrar sesión" solo si el usuario está autenticado -->
                    <li class="nav-item" th:if="${#authentication != null and #authentication.authenticated}">
                        <a class="nav-link btn btn-cafe-outline btn-sm ms-2" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                    <!-- Mostrar "Iniciar sesión" y "Registrarme" solo si NO está autenticado -->
                    <li class="nav-item" th:if="${#authentication == null or !#authentication.authenticated}">
                        <a class="nav-link btn btn-cafe btn-sm ms-2" th:href="@{/login}">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication == null or !#authentication.authenticated}">
                        <a class="nav-link btn btn-cafe-outline btn-sm ms-2" th:href="@{/registro}">Registrarme</a>
                    </li>
                    <!-- Mostrar nombre del usuario autenticado -->
                    <li class="nav-item" th:if="${#authentication != null and #authentication.authenticated}">
                        <span class="nav-link disabled" style="color: #5D3A24; font-weight: 500;" th:text="${#authentication.name}">Usuario</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Pie de página -->
    <footer class="text-center py-3 bg-efe7dd mt-5">
        <p class="mb-0" style="color: #5D3A24; font-size: 0.9rem;">&copy; 2025 ORDER RAE - Sistema de Gestión de Muebles</p>
    </footer>

</body>
</html>
