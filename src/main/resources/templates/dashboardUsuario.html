<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

    <div th:replace="inicioDinamico :: menu"></div>

    <div class="container mt-4">
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo ORDER RAE" style="width:120px;" class="mb-2">
            <h2 class="fw-bold text-[#5D3A24]">GESTI√ìN DE USUARIOS</h2>
        </div>

        <!-- Tarjetas resumen -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-body">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width:60px; height:60px;">
                            <span class="text-white fs-3">üë•</span>
                        </div>
                        <h5 class="card-title">Total Usuarios</h5>
                        <p class="card-text display-6 fw-bold text-primary" th:text="${totalUsuarios}">12</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-body">
                        <div class="bg-success rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width:60px; height:60px;">
                            <span class="text-white fs-3"></span>
                        </div>
                        <h5 class="card-title">Activos</h5>
                        <p class="card-text display-6 fw-bold text-success" th:text="${usuariosActivos}">10</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-body">
                        <div class="bg-warning rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width:60px; height:60px;">
                            <span class="text-white fs-3"></span>
                        </div>
                        <h5 class="card-title">Roles</h5>
                        <p class="card-text display-6 fw-bold text-warning" th:text="${totalRoles}">3</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Acciones r√°pidas -->
        <div class="text-center mb-4">
            <a th:href="@{/usuarios/nuevo}" class="btn btn-cafe me-2"> Nuevo Usuario</a>
            <a th:href="@{/usuarios}" class="btn btn-outline-cafe"> Ver Listado Completo</a>
        </div>

        <!-- √öltimos usuarios -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">√öltimos Usuarios Registrados</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${ultimosUsuarios}">
                                <td th:text="${u.nombre + ' ' + u.apellidos}">Juan P√©rez</td>
                                <td th:text="${u.correo}">juan@example.com</td>
                                <td th:text="${u.rol?.nombreRol}">ADMIN</td>
                                <td th:text="${#temporals.format(u.createdAt, 'dd/MM/yyyy')}">27/11/2025</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/dashboard}" class="btn btn-sm btn-outline-warning">‚Üê Volver al Dashboard Principal</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
