<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Producción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div th:replace="inicioDinamico :: menu"></div>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h1>GESTIÓN DE PRODUCCIÓN</h1>
            <div class="text-end">
                <a th:href="@{/produccion/nuevo}" class="btn btn-cafe">Nueva Producción</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Categoría</th>
                        <th>Referencia</th>
                        <th>Color</th>
                        <th>Material</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${producciones.empty}">
                        <td colspan="10" class="text-center">No hay registros de producción.</td>
                    </tr>
                    <tr th:each="p : ${producciones}">
                        <td th:text="${p.idProduccion}"></td>
                        <td th:text="${p.codigoProducto}"></td>
                        <td th:text="${p.categoriaProducto}"></td>
                        <td th:text="${p.referenciaProducto}"></td>
                        <td th:text="${p.colorProducto}"></td>
                        <td th:text="${p.materialProducto}"></td>
                        <td th:text="${p.cantidadProducto}"></td>
                        <td>
                            <span th:switch="${p.estadoProducto}">
                                <span th:case="'Entregado'" class="badge bg-success">Entregado</span>
                                <span th:case="'En Fabricación'" class="badge bg-warning text-dark">En Fabricación</span>
                                <span th:case="'Cancelado'" class="badge bg-danger">Cancelado</span>
                                <span th:case="'Pendiente'" class="badge bg-primary">Pendiente</span>
                            </span>
                        </td>
                        <td th:text="${p.usuario?.nombre + ' ' + p.usuario?.apellidos} ?: 'N/A'"></td>
                        <td>
                            <div class="d-flex gap-1">
                                <a th:href="@{/produccion/editar/{id}(id=${p.idProduccion})}" 
                                    class="btn btn-sm btn-warning">Editar</a>
                                <form th:action="@{/produccion/eliminar/{id}(id=${p.idProduccion})}" 
                                    method="post" 
                                    style="display:inline;" 
                                    onsubmit="return confirm('¿Eliminar registro de producción?')">
                                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
