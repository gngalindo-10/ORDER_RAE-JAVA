<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Producción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div th:replace="inicioDinamico :: menu"></div>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h1>LISTADO DE PRODUCCIÓN</h1>
            <!-- Mensaje de éxito -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>¡Éxito!</strong> <span th:text="${mensajeExito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!-- Barra de búsqueda y botones -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <form th:action="@{/produccion}" method="get" class="d-flex">
                        <input type="text" name="termino" 
                            class="form-control me-2" 
                            placeholder="Buscar por código, referencia o categoría..."
                            th:value="${termino}"/>
                        <button type="submit" class="btn btn-cafe">Buscar</button>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                        <a th:href="@{/produccion/reporte(termino=${termino})}" class="btn btn-danger btn-sm me-2">
                            <i class="fas fa-file-pdf"></i> PDF
                        </a>
                        <a th:href="@{/produccion/excel(termino=${termino})}" class="btn btn-success btn-sm me-2">
                            <i class="fas fa-file-excel"></i> Excel
                        </a>
                    <a th:href="@{/produccion/nuevo}" class="btn btn-cafe ms-2">Nueva Producción</a>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Categoría</th>
                        <th>Referencia</th>
                        <th>Color</th>
                        <th>Material</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${producciones.empty}">
                        <td colspan="10" class="text-center">No hay registros de producción.</td>
                    </tr>
                    <tr th:each="p : ${producciones}">
                        <td th:text="${p.idProduccion}"></td>
                        <td th:text="${p.codigoProducto}"></td>
                        <td th:text="${p.categoriaProducto}"></td>
                        <td th:text="${p.referenciaProducto}"></td>
                        <td th:text="${p.colorProducto}"></td>
                        <td th:text="${p.materialProducto}"></td>
                        <td th:text="${p.cantidadProducto}"></td>
                        <td>
                            <span th:switch="${p.estadoProducto?.trim().toLowerCase()}">
                                <span th:case="'entregado'" class="badge bg-success">Entregado</span>
                                <span th:case="'en proceso'" class="badge bg-warning text-dark">En Proceso</span>
                                <span th:case="'cancelado'" class="badge bg-danger">Cancelado</span>
                                <span th:case="'pendiente'" class="badge bg-primary">Pendiente</span>
                            </span>
                        </td>
                        <td th:text="${p.usuario?.nombre + ' ' + p.usuario?.apellidos} ?: 'N/A'"></td>
                        <td>
                            <div class="d-flex gap-1">
                                <a th:href="@{/produccion/editar/{id}(id=${p.idProduccion})}" 
                                    class="btn btn-sm btn-warning">Editar</a>
                                <form th:action="@{/produccion/eliminar/{id}(id=${p.idProduccion})}" 
                                    method="post" 
                                    style="display:inline;" 
                                    onsubmit="return confirm('¿Eliminar registro de producción?')">
                                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
