<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informe de Producción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
<div th:replace="inicioDinamico :: menu"></div>
<div class="container mt-5">
    <div class="text-center mb-4">
        <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
        <h1>INFORME DE PRODUCCIÓN</h1>
        <a th:href="@{/produccion}" class="btn btn-cafe">Volver a Lista</a>
    </div>

    <div class="card p-4 shadow-sm">
        <div class="row">
            <div class="col-md-6">
                <p><strong>ID:</strong> <span th:text="${produccion.idProduccion}"></span></p>
                <p><strong>Código:</strong> <span th:text="${produccion.codigoProducto}"></span></p>
                <p><strong>Categoría:</strong> <span th:text="${produccion.categoriaProducto}"></span></p>
                <p><strong>Referencia:</strong> <span th:text="${produccion.referenciaProducto}"></span></p>
                <p><strong>Color:</strong> <span th:text="${produccion.colorProducto}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Material:</strong> <span th:text="${produccion.materialProducto}"></span></p>
                <p><strong>Cantidad:</strong> <span th:text="${produccion.cantidadProducto}"></span></p>
                <p><strong>Estado:</strong> 
                    <span th:switch="${produccion.estadoProducto}">
                        <span th:case="'Entregado'" class="badge bg-success">Entregado</span>
                        <span th:case="'En Proceso'" class="badge bg-warning text-dark">En Proceso</span>
                        <span th:case="'Cancelado'" class="badge bg-danger">Cancelado</span>
                        <span th:case="'Pendiente'" class="badge bg-primary">Pendiente</span>
                    </span>
                </p>
                <p><strong>Usuario:</strong> <span th:text="${produccion.usuario?.nombre + ' ' + produccion.usuario?.apellidos} ?: 'N/A'"></span></p>
            </div>
        </div>

        <div class="mt-3 text-center">
            <a th:href="@{/produccion/editar/{id}(id=${produccion.idProduccion})}" class="btn btn-warning me-2">Editar</a>
            <form th:action="@{/produccion/eliminar/{id}(id=${produccion.idProduccion})}" method="post" style="display:inline;" onsubmit="return confirm('¿Eliminar producción?')">
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
