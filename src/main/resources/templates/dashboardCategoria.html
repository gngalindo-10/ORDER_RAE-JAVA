<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTADO de Categorías</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

    <!-- Menú dinámico -->
    <div th:replace="inicioDinamico :: menu"></div>

    <div class="container mt-4">
        <!-- Encabezado -->
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo ORDER RAE" style="width:120px;" class="mb-2">
            <h2 class="fw-bold text-[#5D3A24]">LISTADO DE CATEGORÍAS</h2>
        </div>

        <!-- Tarjetas resumen -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-body">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width:60px; height:60px;">
                            <span class="text-white fs-3"></span>
                        </div>
                        <h5 class="card-title">Total Categorías</h5>
                        <p class="card-text display-6 fw-bold text-primary" th:text="${totalCategoria}">5</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-body">
                        <div class="bg-success rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width:60px; height:60px;">
                            <span class="text-white fs-3"></span>
                        </div>
                        <h5 class="card-title">Activas</h5>
                        <p class="card-text display-6 fw-bold text-success" th:text="${categoriaActivas}">4</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-body">
                        <div class="bg-warning rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width:60px; height:60px;">
                            <span class="text-white fs-3"></span>
                        </div>
                        <h5 class="card-title">Inactivas</h5>
                        <p class="card-text display-6 fw-bold text-warning" th:text="${categoriaInactivas}">1</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Acciones rápidas -->
        <div class="text-center mb-4">
            <a th:href="@{/categorias/nuevo}" class="btn btn-cafe me-2">Nueva Categoría</a>
            <a th:href="@{/categorias}" class="btn btn-outline-cafe">Ver Listado Completo</a>
        </div>

        <!-- Últimas categorías -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Últimas Categorías Creadas</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Nombre</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(ultimasCategorias)}">
                                <td colspan="3" class="text-center text-muted">No hay categorías registradas.</td>
                            </tr>
                            <tr th:each="c : ${ultimasCategorias}">
                                <td th:text="${c.nombreCategoria}">Muebles</td>
                                <td>
                                    <span th:class="${c.estadoCategoria == 'activo' ? 'badge bg-success' : 'badge bg-danger'}"
                                            th:text="${c.estadoCategoria == 'activo' ? 'Activo' : 'Inactivo'}">Activo</span>
                                </td>
                                <td>
                                    <a th:href="@{/categorias/editar/{id}(id=${c.id})}" class="btn btn-sm btn-outline-warning">Editar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/dashboard}" class="btn btn-secondary">Volver</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
