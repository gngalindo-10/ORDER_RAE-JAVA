<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body class="bg-light">
    <div th:replace="inicioDinamico :: menu"></div>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h1>LISTADO DE VENTAS</h1>
            <!-- Mensaje de éxito -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>¡Éxito!</strong> <span th:text="${mensajeExito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="text-end">
                <a th:href="@{/ventas/nuevo}" class="btn btn-cafe">Nuevo Venta</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                    <tr>
                        <th>ID</th>
                        <th>Fecha Venta</th>
                        <th>Total Venta</th>
                        <th>Estado Venta</th>
                        <th>ID Pedido</th>
                        <th>ID Fidelización</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="v : ${ventas}">
                        <td th:text="${v.idVenta}">1</td>
                        <td th:text="${#temporals.format(v.fechaVenta, 'yyyy-MM-dd')}">2025-04-05</td>
                        <td th:text="${v.totalVenta}">850000.00</td>
                        <td th:text="${v.estadoVenta != null ? v.estadoVenta : '—'}">Completada</td>
                        <td th:text="${v.pedidoId != null ? v.pedidoId : '—'}">2</td>
                        <td th:text="${v.fidelizacionId != null ? v.fidelizacionId : '—'}">3</td>
                        <td>
                            <a th:href="@{/ventas/editar/{id}(id=${v.idVenta})}" 
                                class="btn btn-sm btn-warning">Editar</a>
                            <!-- Eliminación con POST -->
                            <form th:action="@{/ventas/eliminar/{id}(id=${v.idVenta})}" 
                                  method="post" 
                                  style="display:inline;" 
                                  onsubmit="return confirm('¿Estás seguro de eliminar esta venta?');">
                                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(ventas)}">
                        <td colspan="7" class="text-center text-muted">No hay ventas registradas.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
