<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${venta.idVenta == null ? 'Registrar Venta' : 'Editar Venta'}">Formulario Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 550px; background-color: #FFF9F0;">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h2 class="text-center mb-4" th:text="${venta.idVenta == null ? 'Registrar Venta' : 'Editar Venta'}">
                VENTA
            </h2>

            <!-- ✅ MENSAJE DE ERROR (¡NO LO BORRES!) -->
            <div th:if="${error}" class="alert alert-danger">
                <strong>❌ ERROR:</strong> <span th:text="${error}"></span>
            </div>

            <form th:action="@{${venta.idVenta == null} ? '/ventas/guardar' : '/ventas/actualizar/' + ${venta.idVenta}}"
                  th:object="${venta}" method="post">

                <!-- Fecha de venta -->
                <div class="mb-3">
                    <label for="fechaVenta" class="form-label">Fecha de venta:</label>
                    <input type="date" th:field="*{fechaVenta}" class="form-control" required>
                </div>

                <!-- Total de venta -->
                <div class="mb-3">
                    <label for="totalVenta" class="form-label">Total de venta:</label>
                    <input type="number" step="0.01" th:field="*{totalVenta}" class="form-control" required min="0">
                </div>

                <!-- Estado de venta -->
                <div class="mb-3">
                    <label for="estadoVenta" class="form-label">Estado de venta:</label>
                    <select th:field="*{estadoVenta}" class="form-select" required>
                        <option value="">-- Selecciona estado --</option>
                        <option value="Completada">Completada</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <a th:href="@{/ventas}" class="btn btn-cafe btn-md w-100">Volver</a>
                    <button type="submit" class="btn btn-cafe btn-md w-100"
                            th:text="${venta.idVenta == null ? 'Registrar' : 'Actualizar'}">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
