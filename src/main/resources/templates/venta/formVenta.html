<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${venta.idVenta == null ? 'Registrar Venta' : 'Editar Venta'}">Formulario Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 550px; background-color: #FFF9F0;">
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            </div>
            <h2 class="text-center mb-4" th:text="${venta.idVenta == null ? 'Registrar Venta' : 'Editar Venta'}">
                VENTA
            </h2>

            <!-- ✅ Mensaje de error (si existe) -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>❌ Error:</strong> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{${venta.idVenta == null} ? '/ventas/guardar' : '/ventas/actualizar/' + ${venta.idVenta}}"
                  th:object="${venta}" method="post">

                <!-- ✅ Fecha de venta: se muestra correctamente al editar -->
                <div class="mb-3">
                    <label for="fechaVenta" class="form-label">Fecha de venta:</label>
                    <input type="date" 
                           th:value="${venta.fechaVenta != null ? #temporals.format(venta.fechaVenta, 'yyyy-MM-dd') : ''}"
                           name="fechaVenta"
                           class="form-control" required>
                </div>

                <!-- Total de venta -->
                <div class="mb-3">
                    <label for="totalVenta" class="form-label">Total de venta:</label>
                    <input type="number" step="0.01" th:field="*{totalVenta}" class="form-control" required min="0">
                </div>

                <!-- ✅ Estado de venta: se preselecciona correctamente -->
                <div class="mb-3">
                    <label for="estadoVenta" class="form-label">Estado de venta:</label>
                    <select name="estadoVenta" class="form-select">
                        <option value="">-- Selecciona estado --</option>
                        <option value="Completada" th:selected="${venta.estadoVenta == 'Completada'}">Completada</option>
                        <option value="Pendiente" th:selected="${venta.estadoVenta == 'Pendiente'}">Pendiente</option>
                        <option value="Cancelada" th:selected="${venta.estadoVenta == 'Cancelada'}">Cancelada</option>
                    </select>
                </div>

                <!-- Pedido ID -->
                <div class="mb-3">
                    <label for="pedidoId" class="form-label">ID del Pedido (opcional):</label>
                    <input type="number" th:field="*{pedidoId}" class="form-control" min="1">
                </div>

                <!-- Fidelización ID -->
                <div class="mb-3">
                    <label for="fidelizacionId" class="form-label">ID de Fidelización (opcional):</label>
                    <input type="number" th:field="*{fidelizacionId}" class="form-control" min="1">
                </div>

                <div class="d-flex justify-content-center gap-2 mt-3">
                    <a th:href="@{/ventas}" class="btn btn-cafe btn-md w-100">Volver</a>
                    <button type="submit" class="btn btn-cafe btn-md w-100"
                            th:text="${venta.idVenta == null ? 'Registrar' : 'Actualizar'}">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
