<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div th:replace="inicioDinamico :: menu"></div>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo" style="width:120px;">
            <h1 class="mt-2">LISTADO DE PRODUCTOS</h1>
            
            <!-- Mensaje de éxito -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>¡Éxito!</strong> <span th:text="${mensajeExito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Barra de búsqueda y botones -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <form th:action="@{/productos}" method="get" class="d-flex">
                        <input type="text" name="termino" 
                            class="form-control me-2" 
                            placeholder="Buscar por código, referencia, color, precio, estado, usuario..."
                            th:value="${termino}"/>
                        <button type="submit" class="btn btn-cafe">Buscar</button>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    <a th:href="@{/productos/reporte(termino=${termino})}" class="btn btn-danger btn-sm me-2">
                        <i class="fas fa-file-pdf"></i> PDF
                    </a>
                    <a th:href="@{/productos/nuevo}" class="btn btn-cafe">Nuevo Producto</a>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-header-cafe">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Referencia</th>
                        <th>Color</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Usuario</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.codigoProducto}"></td>
                        <td th:text="${producto.referenciaProducto}"></td>
                        <td th:text="${producto.color}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td>
                            <span th:class="${producto.estadoProducto == 'activo' ? 'badge bg-success' : 'badge bg-danger'}"
                                  th:text="${producto.estadoProducto == 'activo' ? 'Activo' : 'Inactivo'}">
                                Activo
                            </span>
                        </td>
                        <td th:text="${producto.usuario?.nombre + ' ' + producto.usuario?.apellidos}"></td>
                        <td th:text="${producto.categoria?.nombreCategoria}"></td>
                        <td>
                            <div class="d-flex gap-1">
                            <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-sm btn-warning">Editar</a>
                            
                            <!-- Eliminación con POST (seguro) -->
                            <form th:action="@{/productos/eliminar/{id}(id=${producto.id})}" 
                                  method="post" 
                                  onsubmit="return confirm('¿Eliminar este producto?')">
                                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(productos)}">
                        <td colspan="9" class="text-center text-muted">No hay productos registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
