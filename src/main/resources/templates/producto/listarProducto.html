<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
    <div th:replace="inicioDinamico :: menu"></div>

    <div class="container py-4">
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="Logo de ORDER RAE" style="width:120px;">
            <h1 class="mt-2">REFERENCIAS DE PRODUCTOS</h1>
        </div>

        <!-- Botones: Volver al Dashboard y Nuevo Producto -->
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Volver al Inicio</a>
            <a th:href="@{/productos/nuevo}" class="btn btn-cafe">Nuevo Producto</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Referencia</th>
                        <th>Color</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Usuario</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${productos.empty}">
                        <td colspan="9" class="text-center">No hay productos registrados.</td>
                    </tr>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.codigoProducto}"></td>
                        <td th:text="${producto.referenciaProducto}"></td>
                        <td th:text="${producto.color}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.estadoProducto}"></td>
                        <td th:text="${producto.usuario?.nombre + ' ' + producto.usuario?.apellidos ?: 'N/A'}"></td>
                        <td th:text="${producto.categoria?.nombreCategoria ?: 'N/A'}"></td>
                        <td>
                            <!-- Botones Editar y Eliminar en línea -->
                            <div class="d-flex gap-1">
                                <a th:href="@{/productos/editar/{id}(id=${producto.id})}" 
                                   class="btn btn-sm btn-warning">Editar</a>
                                <form th:action="@{/productos/eliminar/{id}(id=${producto.id})}" 
                                      method="post" 
                                      style="display: inline;" 
                                      onsubmit="return confirm('¿Eliminar este producto?')">
                                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
