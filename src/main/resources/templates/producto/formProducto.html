<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.id == null ? 'Registrar Producto' : 'Editar Producto'}">Formulario Producto</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px; background-color: #FFF9F0;">

            <div class="text-center mb-3">
                <img 
                    th:src="@{/images/logo.png}" 
                    src="/images/logo.png" 
                    alt="Logo de ORDER RAE" 
                    style="width:120px;"
                >
            </div>

            <h2 class="text-center mb-4" th:text="${producto.id == null ? 'Registrar Producto' : 'Editar Producto'}">
                REGISTRAR PRODUCTO
            </h2>

            <form th:action="@{${producto.id == null} ? '/productos/guardar' : '/productos/actualizar/' + ${producto.id}}"
                    th:object="${producto}" method="post">

                <div class="mb-3">
                    <label for="codigoProducto" class="form-label">Código producto:</label>
                    <input type="text" th:field="*{codigoProducto}" id="codigoProducto" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="referenciaProducto" class="form-label">Referencia producto:</label>
                    <input type="text" th:field="*{referenciaProducto}" id="referenciaProducto" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="color" class="form-label">Color:</label>
                    <input type="text" th:field="*{color}" id="color" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" step="0.01" th:field="*{precio}" id="precio" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" th:field="*{stock}" id="stock" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="estadoProducto" class="form-label">Estado:</label>
                    <select th:field="*{estadoProducto}" id="estadoProducto" class="form-select" required>
                        <option value="">-- Selecciona --</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <select th:field="*{usuario.id}" id="usuario" class="form-select" required>
                        <option value="">-- Selecciona usuario --</option>
                        <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}">Usuario</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <select th:field="*{categoria.id}" id="categoria" class="form-select" required>
                        <option value="">-- Selecciona categoría --</option>
                        <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}">Categoría</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center gap-2 mt-3">
                    <a th:href="@{/productos}" class="btn btn-cafe btn-md w-100">Volver</a>
                    <button type="submit" class="btn btn-cafe btn-md w-100">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
